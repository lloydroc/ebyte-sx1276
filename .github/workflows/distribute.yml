name: C Autotools CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Autotools autoreconf
      run: ./autogen.sh
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: interfaces
      run: ip address
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
